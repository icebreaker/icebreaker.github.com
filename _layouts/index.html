---
layout: default
---
<div class="post-list">
	<table>
		{% for post in site.posts %}
		<tr>
			<td>
				{{ post.date | date: "%Y-%m-%d" }}
			</td>
			<td>/</td>
			<td>
				<a href="{{ post.url }}">{{ post.title }}</a>
				{% if post.draft %}
				<span>[draft]</span>
				{% endif %}
			</td>
		</tr>
		{% endfor %}
	</table>
</div>
